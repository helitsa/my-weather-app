<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9d6ea4dbb0.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="search-city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li></li>
          <li class="description" id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              id="icon" class="float-left />
              <div class="float-left">
                <strong class="temperature" id="temperature"> </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">째C </a> |
                  <a href="#" id="fahrenheit-link"> 째F</a></span
                >
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Umidity:<span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecaste-date">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer></footer>
      </div>
    </div>
    <p align="center">
      <a href="https://github.com/helitsa/my-weather-app" target="_blank"
        >Open-source code by Elisa Piola</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
